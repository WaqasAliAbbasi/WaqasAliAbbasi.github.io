name: Check Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js 🥗
        uses: actions/setup-node@v2
        with:
         node-version: '14'
      - name: Install 🚚
        run: yarn install
      - name: Build 📦
        run: yarn build:gh
