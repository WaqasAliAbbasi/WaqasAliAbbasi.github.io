name: Check Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js 🥗
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install 🚚
        run: yarn install
      - name: Build 📦
        run: yarn build:gh
