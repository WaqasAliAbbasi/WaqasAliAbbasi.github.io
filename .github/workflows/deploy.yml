name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js 🥗
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Resume 📄
        run: |
          mkdir -p ./static/assets/docs && cp "./resume/$(cat ./resume/RESUME_ON_WEBSITE.txt)" ./static/assets/docs/resume.pdf
      - name: Install 🚚
        run: yarn install
      - name: Build 📦
        run: yarn build:gh
      - name: Deploy 🚀
        if: github.actor != 'dependabot[bot]'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
