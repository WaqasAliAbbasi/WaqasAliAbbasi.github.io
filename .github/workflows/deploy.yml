name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup Node.js ğŸ¥—
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Prepare Resume ğŸ“
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            resume/*.tex
          glob_root_file: true
          work_in_root_file_dir: true
      - name: Copy Resume ğŸ“„
        run: |
          mkdir -p ./public/assets/docs
          cp ./resume/*.pdf ./public/assets/docs/
      - name: Install ğŸšš
        run: npm install
      - name: Build ğŸ“¦
        run: |
          npm run build
          touch out/.nojekyll
      - name: Deploy ğŸš€
        if: github.actor != 'dependabot[bot]'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
