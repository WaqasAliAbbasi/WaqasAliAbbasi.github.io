name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Resume 📄
        run: |
          mkdir -p ./static/assets/docs && cp "./resume/$(cat ./resume/RESUME_ON_WEBSITE.txt)" ./static/assets/docs/resume.pdf
      - name: Install 🚚
        run: yarn install
      - name: Build 📦
        run: yarn build:gh
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
