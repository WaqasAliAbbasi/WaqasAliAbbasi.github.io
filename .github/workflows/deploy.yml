name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js 🥗
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Resume 📄
        run: |
          mkdir -p ./public/assets/docs
          cp ./resume/specific/**/*.pdf ./public/assets/docs/
          cp ./resume/*.pdf ./public/assets/docs/
          cp "./resume/$(cat ./resume/RESUME_ON_WEBSITE.txt)" ./public/assets/docs/resume.pdf
      - name: Install 🚚
        run: npm install
      - name: Build 📦
        run: |
          npm run build
          touch out/.nojekyll
      - name: Deploy 🚀
        if: github.actor != 'dependabot[bot]'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
